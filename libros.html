<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibroShow - Descubre tu próxima lectura</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/css.css" />
</head>
<body class="bg-[url('fondos.jpg')] bg-cover bg-fixed bg-center text-white">

  <!-- Navbar -->
  <header class="bg-black bg-opacity-90 fixed w-full z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-book text-3xl text-sky blue-500 mr-2"></i>
        <h1 class="title-font text-3xl text-sky blue-500">Libro<span class="text-white">Show</span></h1>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="./index.html" class="text-white hover:text-sky blue-500">Inicio</a>
        <a href="./practica.html" class="text-white hover:text-sky blue-500">Anime</a>
        <a href="./trab.HTML" class="text-white hover:text-sky blue-500">Películas</a>
      </nav>
      <div class="hidden md:block">
        <select id="genero-selector" class="bg-gray-800 text-white px-3 py-2 rounded-md">
          <option value="todos">Todos los géneros</option>
          <option value="nuevos-libros">Nuevos</option>
          <option value="proximamente-libros">Próximamente</option>
          <option value="ficcion-libros">Ficción</option>
          <option value="misterio-libros">Misterio</option>
          <option value="romance-libros">Romance</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Hero -->
    <section class="hero h-[70vh] flex items-center justify-center pt-24">
    <div class="container mx-auto px-4 text-center">
      <h2 class="title-font text-5xl md:text-6xl mb-4 text-sky blue-500 flicker">SUMÉRGETE EN NUEVAS HISTORIAS</h2>
      <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">Explora los libros más emocionantes y descubre tu próxima lectura favorita</p>
    </div>
  </section>

  <!-- Carruseles por categoría -->
  <main class="container mx-auto px-4 py-10">
    <!-- Secciones -->
    <section class="seccion-libros py-8" id="nuevos-libros-section">
      <h2 class="title-font text-3xl mb-4 text-center text-sky blue-500">Nuevos</h2>
      <div class="carrusel-container flex items-center space-x-4">
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, -1)">←</button>
        <div class="carrusel flex overflow-hidden gap-4 w-full" id="nuevos-libros"></div>
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, 1)">→</button>
      </div>
    </section>

    <!-- Repite para las demás categorías -->
    <section class="seccion-libros py-8" id="proximamente-libros-section">
      <h2 class="title-font text-3xl mb-4 text-center text-sky blue-500">Próximamente</h2>
      <div class="carrusel-container flex items-center space-x-4">
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, -1)">←</button>
        <div class="carrusel flex overflow-hidden gap-4 w-full" id="proximamente-libros"></div>
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, 1)">→</button>
      </div>
    </section>

    <section class="seccion-libros py-8" id="ficcion-libros-section">
      <h2 class="title-font text-3xl mb-4 text-center text-sky blue-500">Ficción</h2>
      <div class="carrusel-container flex items-center space-x-4">
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, -1)">←</button>
        <div class="carrusel flex overflow-hidden gap-4 w-full" id="ficcion-libros"></div>
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, 1)">→</button>
      </div>
    </section>

    <section class="seccion-libros py-8" id="misterio-libros-section">
      <h2 class="title-font text-3xl mb-4 text-center text-sky blue-500">Misterio</h2>
      <div class="carrusel-container flex items-center space-x-4">
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, -1)">←</button>
        <div class="carrusel flex overflow-hidden gap-4 w-full" id="misterio-libros"></div>
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, 1)">→</button>
      </div>
    </section>

    <section class="seccion-libros py-8" id="romance-libros-section">
      <h2 class="title-font text-3xl mb-4 text-center text-sky blue-500">Romance</h2>
      <div class="carrusel-container flex items-center space-x-4">
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, -1)">←</button>
        <div class="carrusel flex overflow-hidden gap-4 w-full" id="romance-libros"></div>
        <button class="flecha bg-sky blue-500 text-black px-4 py-2 rounded hover:bg-sky-300" onclick="moverCircular(this, 1)">→</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-muy-oscuro text-claro text-center py-6">
    <p>&copy; 2025 LibroShow. Todos los derechos reservados.</p>
    <p><a href="mailto:contacto@libroshow.com" class="text-claro underline">Contáctenos</a></p>
  </footer>

  <!-- JS -->
  <script src="./js/js.js"></script>
  <script src="./js/filtro.js"></script>

  <script>
    function moverCircular(boton, direccion) {
      const carrusel = boton.parentElement.querySelector('.carrusel');
      const items = carrusel.querySelectorAll('.libro');
      if (items.length === 0) return;
      if (direccion === 1) {
        carrusel.appendChild(items[0]);
      } else {
        carrusel.insertBefore(items[items.length - 1], items[0]);
      }
    }

    // Opcional: filtrar por categoría según el selector
    document.getElementById('genero-selector').addEventListener('change', function () {
      const secciones = document.querySelectorAll('.seccion-libros');
      secciones.forEach(sec => sec.style.display = 'none');

      const valor = this.value;
      if (valor === 'todos') {
        secciones.forEach(sec => sec.style.display = 'block');
      } else {
        document.getElementById(valor + '-section').style.display = 'block';
      }
    });
  </script>
</body>
</html>
